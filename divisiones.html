<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de divisiones</title>
    <style>
        p{
            color:rgb(0, 0, 0)
        }
        #p1{
            background-color: chartreuse;
        }
        .parrafo{
            background-color: chocolate;
            color:antiquewhite
        }

    </style>
</head>

<body>
    <header>
        Encabezado
    </header>
    <div id="p1">
        <h2>Párrafo 1</h2>
        <p>Primer párrafo...</p>
    </div>

    <div id="p2" class="parrafo">
        <h2>Párrafo 2</h2>
        <p>Segundo párrafo...</p>
    </div>

    <div id="p3" class="parrafo">
        <h2>Párrafo 3</h2>
        <p>Tercer párrafo...</p>
    </div>

    <article>
        Seleccion de contenido <span class="rojo">independiente</span> de las demás
    </article>
    
    <footer>
        Pie de página
        <addres>
            Informacion de contacto
        </addres>
    </footer>
</body>

</html>
